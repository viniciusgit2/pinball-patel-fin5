<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento do Jogo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #90EE90;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 92%;
        }

        .titulo {
            font-size: 36px;
            margin-bottom: 12px;
            color: #111;
        }

        .subtitulo {
            font-size: 18px;
            margin-bottom: 24px;
            color: #1f2937;
        }

        .pix-form,
        .cartao-form,
        .debito-form,
        .boleto-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 22px;
        }

        .pix-form label,
        .cartao-form label,
        .debito-form label,
        .boleto-form label {
            text-align: left;
            font-weight: bold;
            color: #111;
            font-size: 16px;
        }

        .pix-form input,
        .cartao-form input,
        .debito-form input,
        .boleto-form input,
        .forma-pagamento select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #d1d5db;
            font-size: 16px;
            outline: none;
        }

        .pix-form input:focus,
        .cartao-form input:focus,
        .debito-form input:focus,
        .boleto-form input:focus,
        .forma-pagamento select:focus {
            border-color: #111827;
        }

        .forma-pagamento {
            text-align: left;
            margin-bottom: 16px;
        }

        .forma-pagamento label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #111;
            font-size: 16px;
        }

        .oculto {
            display: none;
        }

        #erroPagamento {
            display: none;
            text-align: left;
            color: #b91c1c;
            font-weight: bold;
            font-size: 14px;
        }

        #btnPagamento {
            background-color: #ffffff;
            color: #000000;
            font-size: 32px;
            font-weight: bold;
            padding: 30px 60px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #fff,
                0 0 70px #fff,
                0 0 80px #fff,
                0 0 100px #fff;
            transition: all 0.3s ease;
            animation: pulseWhite 2s infinite;
        }

        #btnPagamento:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #fff,
                0 0 50px #fff,
                0 0 80px #fff,
                0 0 90px #fff,
                0 0 120px #fff;
        }

        @keyframes pulseWhite {
            0%, 100% {
                box-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 70px #fff,
                    0 0 80px #fff,
                    0 0 100px #fff;
            }
            50% {
                box-shadow: 
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 60px #fff,
                    0 0 90px #fff,
                    0 0 110px #fff,
                    0 0 140px #fff;
            }
        }

        #mensagem {
            display: none;
            font-size: 72px;
            font-weight: bold;
            color: #8B0000;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 50px;
            text-shadow: 
                0 0 10px #8B0000,
                0 0 20px #8B0000,
                0 0 30px #8B0000,
                0 0 40px #8B0000,
                0 0 70px #8B0000,
                0 0 80px #8B0000,
                0 0 100px #8B0000,
                0 0 150px #8B0000;
            animation: neonRed 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonRed {
            from {
                text-shadow: 
                    0 0 10px #8B0000,
                    0 0 20px #8B0000,
                    0 0 30px #8B0000,
                    0 0 40px #8B0000,
                    0 0 70px #8B0000,
                    0 0 80px #8B0000,
                    0 0 100px #8B0000,
                    0 0 150px #8B0000;
            }
            to {
                text-shadow: 
                    0 0 5px #8B0000,
                    0 0 10px #8B0000,
                    0 0 15px #8B0000,
                    0 0 20px #8B0000,
                    0 0 35px #8B0000,
                    0 0 40px #8B0000,
                    0 0 50px #8B0000,
                    0 0 75px #8B0000;
            }
        }

        .mostrar {
            display: block !important;
            animation: aparecer 0.5s ease-in;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ocultar {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Pagamento</h1>
        <p class="subtitulo">Escolha PIX, Cart√£o de Cr√©dito, D√©bito ou Boleto para confirmar o pagamento e liberar o jogo.</p>

        <div class="forma-pagamento">
            <label for="metodoPagamento">M√©todo de pagamento</label>
            <select id="metodoPagamento">
                <option value="pix">PIX</option>
                <option value="cartao">Cart√£o de Cr√©dito</option>
                <option value="debito">Cart√£o de D√©bito</option>
                <option value="boleto">Boleto Banc√°rio</option>
            </select>
        </div>

        <div id="pixForm" class="pix-form">
            <label for="pixKey">Sua chave PIX</label>
            <input id="pixKey" type="text" placeholder="CPF, CNPJ, e-mail, telefone ou chave aleat√≥ria" autocomplete="off">
        </div>

        <div id="cartaoForm" class="cartao-form oculto">
            <label for="cartaoNumero">N√∫mero do cart√£o</label>
            <input id="cartaoNumero" type="text" placeholder="Apenas n√∫meros" autocomplete="off" maxlength="19">

            <label for="cartaoNome">Nome no cart√£o</label>
            <input id="cartaoNome" type="text" placeholder="Nome completo" autocomplete="off">

            <label for="cartaoValidade">Validade (MM/AA)</label>
            <input id="cartaoValidade" type="text" placeholder="MM/AA" autocomplete="off" maxlength="5">

            <label for="cartaoCvv">CVV</label>
            <input id="cartaoCvv" type="password" placeholder="3 ou 4 d√≠gitos" autocomplete="off" maxlength="4">
        </div>

        <div id="debitoForm" class="debito-form oculto">
            <label for="debitoNumero">N√∫mero do cart√£o de d√©bito</label>
            <input id="debitoNumero" type="text" placeholder="Apenas n√∫meros" autocomplete="off" maxlength="19">

            <label for="debitoNome">Nome no cart√£o</label>
            <input id="debitoNome" type="text" placeholder="Nome completo" autocomplete="off">

            <label for="debitoValidade">Validade (MM/AA)</label>
            <input id="debitoValidade" type="text" placeholder="MM/AA" autocomplete="off" maxlength="5">

            <label for="debitoCvv">CVV</label>
            <input id="debitoCvv" type="password" placeholder="3 ou 4 d√≠gitos" autocomplete="off" maxlength="4">
        </div>

        <div id="boletoForm" class="boleto-form oculto">
            <label for="boletoNome">Nome completo</label>
            <input id="boletoNome" type="text" placeholder="Nome completo" autocomplete="off">

            <label for="boletoCpf">CPF (somente n√∫meros)</label>
            <input id="boletoCpf" type="text" placeholder="11 d√≠gitos" autocomplete="off" maxlength="11">

            <label for="boletoEmail">E-mail para envio do boleto</label>
            <input id="boletoEmail" type="email" placeholder="email@exemplo.com" autocomplete="off">
        </div>

        <div id="erroPagamento">Dados de pagamento inv√°lidos. Verifique os campos e tente novamente.</div>

        <button id="btnPagamento">üí≥ Confirmar Pagamento üí≥</button>
        <div id="mensagem">OBRIGADO PELO PAGAMENTO</div>
        <div id="redirecionando" style="display:none; margin-top:20px; font-size:22px; color:#000; font-weight:bold;">Redirecionando para o jogo...</div>
    </div>

    <script>
        const btnPagamento = document.getElementById('btnPagamento');
        const metodoPagamento = document.getElementById('metodoPagamento');
        const pixForm = document.getElementById('pixForm');
        const cartaoForm = document.getElementById('cartaoForm');
        const debitoForm = document.getElementById('debitoForm');
        const boletoForm = document.getElementById('boletoForm');
        const pixKey = document.getElementById('pixKey');
        const cartaoNumero = document.getElementById('cartaoNumero');
        const cartaoNome = document.getElementById('cartaoNome');
        const cartaoValidade = document.getElementById('cartaoValidade');
        const cartaoCvv = document.getElementById('cartaoCvv');
        const debitoNumero = document.getElementById('debitoNumero');
        const debitoNome = document.getElementById('debitoNome');
        const debitoValidade = document.getElementById('debitoValidade');
        const debitoCvv = document.getElementById('debitoCvv');
        const boletoNome = document.getElementById('boletoNome');
        const boletoCpf = document.getElementById('boletoCpf');
        const boletoEmail = document.getElementById('boletoEmail');
        const erroPagamento = document.getElementById('erroPagamento');
        const mensagem = document.getElementById('mensagem');
        const redirecionando = document.getElementById('redirecionando');

        function chavePixValida(chave) {
            const valor = chave.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const telefoneRegex = /^\+?\d{10,13}$/;
            const cpfCnpjRegex = /^\d{11}$|^\d{14}$/;
            const aleatoriaRegex = /^[A-Za-z0-9-]{20,}$/;

            return emailRegex.test(valor) || telefoneRegex.test(valor) || cpfCnpjRegex.test(valor) || aleatoriaRegex.test(valor);
        }

        function dadosCartaoValidos(numeroCampo, nomeCampo, validadeCampo, cvvCampo) {
            const numero = numeroCampo.value.replace(/\D/g, '');
            const nome = nomeCampo.value.trim();
            const validade = validadeCampo.value.trim();
            const cvv = cvvCampo.value.trim();

            const numeroOk = /^\d{13,19}$/.test(numero);
            const nomeOk = nome.length >= 5;
            const validadeOk = /^(0[1-9]|1[0-2])\/(\d{2})$/.test(validade);
            const cvvOk = /^\d{3,4}$/.test(cvv);

            return numeroOk && nomeOk && validadeOk && cvvOk;
        }

        function boletoValido() {
            const nome = boletoNome.value.trim();
            const cpf = boletoCpf.value.replace(/\D/g, '');
            const email = boletoEmail.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            const nomeOk = nome.length >= 5;
            const cpfOk = /^\d{11}$/.test(cpf);
            const emailOk = emailRegex.test(email);

            return nomeOk && cpfOk && emailOk;
        }

        function atualizarFormularioPagamento() {
            const metodo = metodoPagamento.value;

            pixForm.classList.toggle('oculto', metodo !== 'pix');
            cartaoForm.classList.toggle('oculto', metodo !== 'cartao');
            debitoForm.classList.toggle('oculto', metodo !== 'debito');
            boletoForm.classList.toggle('oculto', metodo !== 'boleto');
            erroPagamento.style.display = 'none';
        }

        metodoPagamento.addEventListener('change', atualizarFormularioPagamento);
        atualizarFormularioPagamento();

        btnPagamento.addEventListener('click', function() {
            const metodo = metodoPagamento.value;
            const chaveInformada = pixKey.value;
            let pagamentoValido = false;

            if (metodo === 'pix') {
                pagamentoValido = chavePixValida(chaveInformada);
                if (!pagamentoValido) {
                    erroPagamento.textContent = 'Informe uma chave PIX v√°lida para continuar.';
                    erroPagamento.style.display = 'block';
                    pixKey.focus();
                    return;
                }
            } else if (metodo === 'cartao') {
                pagamentoValido = dadosCartaoValidos(cartaoNumero, cartaoNome, cartaoValidade, cartaoCvv);
                if (!pagamentoValido) {
                    erroPagamento.textContent = 'Informe os dados do cart√£o corretamente para continuar.';
                    erroPagamento.style.display = 'block';
                    cartaoNumero.focus();
                    return;
                }
            } else if (metodo === 'debito') {
                pagamentoValido = dadosCartaoValidos(debitoNumero, debitoNome, debitoValidade, debitoCvv);
                if (!pagamentoValido) {
                    erroPagamento.textContent = 'Informe os dados do cart√£o de d√©bito corretamente para continuar.';
                    erroPagamento.style.display = 'block';
                    debitoNumero.focus();
                    return;
                }
            } else if (metodo === 'boleto') {
                pagamentoValido = boletoValido();
                if (!pagamentoValido) {
                    erroPagamento.textContent = 'Informe nome, CPF e e-mail v√°lidos para gerar o boleto.';
                    erroPagamento.style.display = 'block';
                    boletoNome.focus();
                    return;
                }
            }

            if (!pagamentoValido) {
                return;
            }

            erroPagamento.style.display = 'none';
            btnPagamento.classList.add('ocultar');
            metodoPagamento.disabled = true;
            pixKey.disabled = true;
            cartaoNumero.disabled = true;
            cartaoNome.disabled = true;
            cartaoValidade.disabled = true;
            cartaoCvv.disabled = true;
            debitoNumero.disabled = true;
            debitoNome.disabled = true;
            debitoValidade.disabled = true;
            debitoCvv.disabled = true;
            boletoNome.disabled = true;
            boletoCpf.disabled = true;
            boletoEmail.disabled = true;
            mensagem.classList.add('mostrar');
            redirecionando.style.display = 'block';
            localStorage.setItem('compraAprovada', 'true');
            localStorage.setItem('compraData', new Date().toISOString());
            localStorage.setItem('compraMetodo', metodo);

            if (metodo === 'pix') {
                localStorage.setItem('compraPixKey', chaveInformada.trim());
                localStorage.removeItem('compraCartaoFinal');
                localStorage.removeItem('compraDebitoFinal');
                localStorage.removeItem('compraBoletoEmail');
            } else {
                localStorage.removeItem('compraPixKey');

                if (metodo === 'cartao') {
                    const numeroLimpo = cartaoNumero.value.replace(/\D/g, '');
                    const finalCartao = numeroLimpo.slice(-4);
                    localStorage.setItem('compraCartaoFinal', finalCartao);
                    localStorage.removeItem('compraDebitoFinal');
                    localStorage.removeItem('compraBoletoEmail');
                }

                if (metodo === 'debito') {
                    const numeroLimpoDebito = debitoNumero.value.replace(/\D/g, '');
                    const finalDebito = numeroLimpoDebito.slice(-4);
                    localStorage.setItem('compraDebitoFinal', finalDebito);
                    localStorage.removeItem('compraCartaoFinal');
                    localStorage.removeItem('compraBoletoEmail');
                }

                if (metodo === 'boleto') {
                    localStorage.setItem('compraBoletoEmail', boletoEmail.value.trim());
                    localStorage.removeItem('compraCartaoFinal');
                    localStorage.removeItem('compraDebitoFinal');
                }
            }

            setTimeout(function() {
                window.location.href = 'jogo.html';
            }, 2000);
        });
    </script>
</body>
</html>
