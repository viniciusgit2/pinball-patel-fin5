<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento do Jogo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #90EE90;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 92%;
        }

        .titulo {
            font-size: 36px;
            margin-bottom: 12px;
            color: #111;
        }

        .subtitulo {
            font-size: 18px;
            margin-bottom: 24px;
            color: #1f2937;
        }

        .pix-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 22px;
        }

        .pix-form label {
            text-align: left;
            font-weight: bold;
            color: #111;
            font-size: 16px;
        }

        .pix-form input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #d1d5db;
            font-size: 16px;
            outline: none;
        }

        .pix-form input:focus {
            border-color: #111827;
        }

        #erroPix {
            display: none;
            text-align: left;
            color: #b91c1c;
            font-weight: bold;
            font-size: 14px;
        }

        #btnPagamento {
            background-color: #ffffff;
            color: #000000;
            font-size: 32px;
            font-weight: bold;
            padding: 30px 60px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #fff,
                0 0 70px #fff,
                0 0 80px #fff,
                0 0 100px #fff;
            transition: all 0.3s ease;
            animation: pulseWhite 2s infinite;
        }

        #btnPagamento:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #fff,
                0 0 50px #fff,
                0 0 80px #fff,
                0 0 90px #fff,
                0 0 120px #fff;
        }

        @keyframes pulseWhite {
            0%, 100% {
                box-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 70px #fff,
                    0 0 80px #fff,
                    0 0 100px #fff;
            }
            50% {
                box-shadow: 
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 60px #fff,
                    0 0 90px #fff,
                    0 0 110px #fff,
                    0 0 140px #fff;
            }
        }

        #mensagem {
            display: none;
            font-size: 72px;
            font-weight: bold;
            color: #8B0000;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 50px;
            text-shadow: 
                0 0 10px #8B0000,
                0 0 20px #8B0000,
                0 0 30px #8B0000,
                0 0 40px #8B0000,
                0 0 70px #8B0000,
                0 0 80px #8B0000,
                0 0 100px #8B0000,
                0 0 150px #8B0000;
            animation: neonRed 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonRed {
            from {
                text-shadow: 
                    0 0 10px #8B0000,
                    0 0 20px #8B0000,
                    0 0 30px #8B0000,
                    0 0 40px #8B0000,
                    0 0 70px #8B0000,
                    0 0 80px #8B0000,
                    0 0 100px #8B0000,
                    0 0 150px #8B0000;
            }
            to {
                text-shadow: 
                    0 0 5px #8B0000,
                    0 0 10px #8B0000,
                    0 0 15px #8B0000,
                    0 0 20px #8B0000,
                    0 0 35px #8B0000,
                    0 0 40px #8B0000,
                    0 0 50px #8B0000,
                    0 0 75px #8B0000;
            }
        }

        .mostrar {
            display: block !important;
            animation: aparecer 0.5s ease-in;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ocultar {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Pagamento PIX</h1>
        <p class="subtitulo">Informe sua chave PIX para confirmar o pagamento e liberar o jogo.</p>

        <div class="pix-form">
            <label for="pixKey">Sua chave PIX</label>
            <input id="pixKey" type="text" placeholder="CPF, CNPJ, e-mail, telefone ou chave aleatÃ³ria" autocomplete="off">
            <div id="erroPix">Informe uma chave PIX vÃ¡lida para continuar.</div>
        </div>

        <button id="btnPagamento">ðŸ’³ Confirmar Pagamento PIX ðŸ’³</button>
        <div id="mensagem">OBRIGADO PELO PAGAMENTO</div>
        <div id="redirecionando" style="display:none; margin-top:20px; font-size:22px; color:#000; font-weight:bold;">Redirecionando para o jogo...</div>
    </div>

    <script>
        const btnPagamento = document.getElementById('btnPagamento');
        const pixKey = document.getElementById('pixKey');
        const erroPix = document.getElementById('erroPix');
        const mensagem = document.getElementById('mensagem');
        const redirecionando = document.getElementById('redirecionando');

        function chavePixValida(chave) {
            const valor = chave.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const telefoneRegex = /^\+?\d{10,13}$/;
            const cpfCnpjRegex = /^\d{11}$|^\d{14}$/;
            const aleatoriaRegex = /^[A-Za-z0-9-]{20,}$/;

            return emailRegex.test(valor) || telefoneRegex.test(valor) || cpfCnpjRegex.test(valor) || aleatoriaRegex.test(valor);
        }

        btnPagamento.addEventListener('click', function() {
            const chaveInformada = pixKey.value;

            if (!chavePixValida(chaveInformada)) {
                erroPix.style.display = 'block';
                pixKey.focus();
                return;
            }

            erroPix.style.display = 'none';
            btnPagamento.classList.add('ocultar');
            pixKey.disabled = true;
            mensagem.classList.add('mostrar');
            redirecionando.style.display = 'block';
            localStorage.setItem('compraAprovada', 'true');
            localStorage.setItem('compraData', new Date().toISOString());
            localStorage.setItem('compraPixKey', chaveInformada.trim());

            setTimeout(function() {
                window.location.href = 'jogo.html';
            }, 2000);
        });
    </script>
</body>
</html>
